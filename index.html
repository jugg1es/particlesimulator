	<div id="content">
         <h1>Peter Roca - Particle engine</h1>
		<div id="topControls">
			<div class="btn-group" role="group" >
				<button class="btn btn-default" ng-class="{active: engine.animationPlaying == true}"  ng-click="playSimulation()">
					<span class="glyphicon glyphicon-play" ></span> 
					Play
				</button>
				<button class="btn btn-default" ng-class="{active: engine.animationPlaying == false}"  ng-click="pauseSimulation()">
					<span class="glyphicon glyphicon-pause"></span>
					Pause
				</button>
                
			</div>
            <button class="btn btn-default" ng-click="clearPanel()">
                Clear
            </button>
		</div>
		<div id="simulationPane">
		
		</div>
        
		<div class="controls">		
            <div>
                <span>Particles</span>
                <input type="text" readonly value="{{activeParticles}}"></input>
            </div>
            <br/>
        
			<div class="btn-group" role="group" style="margin-left: 20px;">
				<button class="btn btn-default" ng-class="{active: engine.activeAnimation == 0}" ng-click="playLeafEffect()">
					Blowing Leaves
				</button>
				<button class="btn btn-default" ng-class="{active: engine.activeAnimation == 1}" ng-click="playSnowEffect()">
					Snowfall
				</button>
			</div>			
		</div>
        <div class="controls">
            <span>Particles</span>
            <div class="btn-group" role="group" style="margin-left: 20px;">            
                <div id="particleSlider"></div>				
			</div>       
        </div>
        <div class="controls">
            <button class="btn btn-default" ng-class="{active: engine.showWindVectors == true}" ng-click="toggleWind()">
                Show Wind Vectors
            </button>
            <button class="btn btn-default" ng-click="changeWind()">
                Randomize Wind
            </button>
        </div>
        <div class="controls">
           <span>Wind Vector Strength</span>
            <div class="btn-group" role="group" style="margin-left: 20px;">            
                <div id="windStrengthSlider"></div>				
			</div> 
        </div>
	</div>
